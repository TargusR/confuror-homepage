<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>{{ page.title }}</title>
<link rel="stylesheet" href="/assets/font-families.css?v={{ site.version }}">
<link rel="stylesheet" href="/assets/main.css?v={{ site.version }}">

<!-- :: Favicon conf :: -->
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#283d5a">
<meta name="msapplication-TileColor" content="#283d5a">
<meta name="theme-color" content="#ffffff">

<!-- Google Font -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Arbutus&display=swap" rel="stylesheet"> 

<!-- :: Open graph settings :: -->
{%- if page.banner_src -%}
<meta property="og:image" content="{{ page.banner_src }}">
{%- else if page.featured_picture -%}
<meta property="og:image" content="{{ page.featured_picture }}">
{%- else -%}
<meta property="og:image" content="/og_preview_2022.png">
{%- endif -%}
<meta property="og:title" content="{{ page.title }}">
{%- if page.description -%}
<meta property="og:description" content="{{ page.description }}">
{%- else -%}
<meta property="og:description" content="{{ site.description[page.lang] }}">
{%- endif -%}

<!-- Slick -->
<link rel="stylesheet" href="/assets/vendor/slick/slick.css">

<!-- Featherlight -->
<link rel="stylesheet" href="/assets/vendor/featherlight/featherlight.min.css">
