{%- assign registration_data = site.data.registration[page.lang] -%}

<div class="registration__intro">
  <p>{{ registration_data.intro }}</p>
</div>

<ol class="registration__step-list">
  {%- for step in registration_data.steps -%}
  <li class="registration__step-item">{{ step }}</li>
  {%- endfor -%}
</ol>

<div class="container text-center">
  <span class="clock-counter__intro">OWO!! *notices counter*</span>
  <span class="clock-counter" data-limit="1549069200000"></span>
  <span class="clock-counter__hide clock-counter__outro">
    <a class="btn btn-primary" href="{{ registration_data.form_link }}">{{ registration_data.register_now_label }}</a>
  </span>
</div>
