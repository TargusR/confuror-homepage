{%- if include.mode -%}
  {%- assign mode = include.mode -%}
{%- else -%}
  {%- assign mode = "primary" -%}
{%- endif -%}

<div class="alert alert-{{ mode }}" role="alert">
  {%- if include.heading -%}
  <div class="alert-heading">{{ include.heading }}</div>
  {%- endif -%}
  <div class="alert-message">{{ include.message }}</div>
</div>
