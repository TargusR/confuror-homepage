{%- assign latest-news = site.data.latest-news[page.lang] -%}
{%- assign posts = site.posts | where: "lang", page.lang -%}

<div class="latest-news">
  <div class="post-idex__header">
    <h3 class="post-idex__title">
      {{ latest-news.title }}
    </h3>
  </div>
  <ul class="latest-news__list">
  {% for post in posts limit:5 %}
    <li class="latest-news__post-item">
      <a class="latest-news__post-link" href="{{ post.url }}">{{ post.title }} - {{ post.date | date: "%D" }}</a>
    </li>
  {% endfor %}
  </ul>
  <div class="latest-news__footer">
    <a href="/{{ page.lang }}/blog" class="latest-news__return-link"><i class="far fa-newspaper"></i> {{ latest-news.return }}</a>
  </div>
</div>
