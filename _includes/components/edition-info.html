{%- assign edition-info = site.data.edition-info[page.lang] -%}

    <span>{{ edition-info.place }}</span>
  </div>
  <div class="edition-info__month-year">
    <span>{{ edition-info.month_year }}</span>
  </div>
  <div class="edition-info__days">
    <span>{{ edition-info.days }}</span>
  </div>
</div>
