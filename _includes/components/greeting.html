{%- assign carousel = site.data.carousel -%}
<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" data-interval="{{ carousel.interval }}" data-pause="false">
  <div class="carousel-inner">
    {%- for slide in carousel.slides -%}
      {%- if forloop.first -%}
      <div class="carousel-item active">
        <img class="d-block w-100" src="{{ carousel.base_path }}{{ slide }}" alt="">
      </div>
      {%- else -%}
      <div class="carousel-item">
        <img class="d-block w-100" src="{{ carousel.base_path }}{{ slide }}" alt="">
      </div>
      {%- endif -%}
    {%- endfor -%}
  </div>
</div>
