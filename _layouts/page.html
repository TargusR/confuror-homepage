---
layout: default
---

{%- if page.banner_src -%}
{%- assign banner_src = page.banner_src -%}
{%- assign banner_alt = page.banner_alt -%}
{%- include components/banner.html -%}
{%- endif -%}

<article class="page">
  <div class="page__wrapper">
    <header class="page__header">
      {%- if page.title -%}
      <h1 class="page__title">{{ page.title | escape }}</h1>
      {%- endif -%}
    </header>

    <div class="page__content">
      {{ content }}
    </div>
  </div>
</article>
