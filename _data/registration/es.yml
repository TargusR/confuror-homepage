register_now_label: ¡Registrate ahora!
intro: >-
  ¡Gracias por tu interés en el evento! Para registrarte durante esta etapa sigue las instrucciones de esta página. Si ya te registraste previamente en "Early Bird" y estás buscando un <strong>Upgrade</strong> ten a la mano tu <strong>número de folio</strong>, pues necesitarás proporcionarlo.
steps:
  - Llena cuidadosamente el formulario que se muestra en el link al final de esta página. Solo se podrá llenar una solicitud por persona y es individual. Se ignorarán las solicitudes duplicadas.
  - Una vez completado el formulario serás agregado a una lista de espera, responderémos una a una las solicitudes conforme vayan llegando. Pedimos paciencia durante la espera.
  - Se te enviará un número de folio junto a los datos e instrucciones de pago. Este número es individual e intransferible, cuídalo. Si vas a pagar tu acceso junto con amigos o familiares, deberán realizar los pagos o transferencias por separado usando sus respectivos folios. No se aceptarán pagos por conceptos o montos no indicados en el correo que recibas. Tendrás dos días hábiles para realizar tu pago o la solicitud se cancelará y deberás llenar el formulario de nuevo. Nosotros cotejaremos la fecha del comprobante. Si no recibes ningún correo, quiere decir que sigues en lista de espera. En caso de que el paquete al que aspires se haya agotado te haremos saber si existen lugares disponibles para otros paquetes.
  - Una vez que concretes tu pago, envía tu comprobante lo más rápido posible. Cuando lo hayamos validado recibirás un correo de confirmación indicando que ya estás listo para asistir a “The Howling Gala”.