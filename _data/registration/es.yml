form_link: https://confuror.regfox.com/2019-preventa-es
register_now_label: ¡Registrate ahora!
intro: >-
  ¡Gracias por tu interés en el evento! Para registrarte sigue las instrucciones de esta página. Toma en cuenta que podrás pagar mediante tarjeta de débito o crédito durante el proceso, o elegir depósito o transferencia bancaria. Si deseas usar Paypal, deberás seguir las instrucciones en inglés, cambiando el idioma de la página.

  Si ya estás registrado y deseas hacer un upgrade, comunícate por correo a vidafur.reg@gmail.com para darle seguimiento a tu caso.
  
steps:
  - Llena cuidadosamente el formulario que se muestra en el link al final de esta página (cuando desaparezca el contador). Si registrarás a más de una persona, usa la opción "Add Registrant" después de guardar los datos del primer registro que ingreses. Deberás ingresar información real para todos los asistentes. Se ignorarán los registros duplicados.
  - Una vez completado el formulario selecciona "Continuar al pago" para pasar a la pantalla de pago. Podrás pagar al instante con tarjeta de crédito o débito, o pagar offline mediante depósito o transferencia.
  - Si pagas por depósito o transferencia, deberás enviar tu comprobante a vidafur.reg@gmail.com en un lapso no mayor a 2 días hábiles o el registro se cancelará. Instrucciones más avanzadas sobre cómo enviar tu comprobante aparecerán en el formulario al seleccionar esta opción de pago. Una vez que validemos el pago, tu ficha de registro llegará a tu correo.
  - Si pagas al instante con tarjeta de crédito o débito, el sistema te mostrará de inmediato tu ficha de registro con un ID de asistente y un QR para que hagas Check In en el evento en Octubre.
  - Preséntate al evento con tu ficha de registro en octubre y una identificación para validar tu nombre y fecha de nacimiento según lo ingresaste en el formulario de registro. Si eres menor de edad, lleva además tu carta de consentimiento de padres según el caso que aplique. Más información sobre este documento te llegará por correo.