es:
  form_link: https://confuror.regfox.com/2019-venta-final-esp
  register_now_label: Registro en línea cerrado
  intro: >-
    ¡Gracias por tu interés en el evento! Sigue estas instrucciones para pre-registrarte en línea. Podrás pagar mediante tarjeta de débito o crédito durante el proceso, o elegir depósito o transferencia bancaria. Si deseas usar Paypal, deberás seguir las instrucciones en inglés, cambiando el idioma de la página.
  upgrade_alert: Si ya estás registrado y deseas hacer un upgrade, comunícate por correo a <a href="mailto:vidafur.reg@gmail.com">vidafur.reg@gmail.com</a> para darle seguimiento a tu caso. <strong>Fecha límite para hacer upgrades 31 de agosto de 2019</strong>.
  steps:
    - Llena cuidadosamente el formulario que se muestra en el link al final de esta página. Si registrarás a más de una persona, usa la opción "Add Registrant" después de guardar los datos del primer registro que ingreses. Deberás ingresar información real para todos los asistentes. Se ignorarán los registros duplicados.
    - Una vez completado el formulario selecciona "Continuar al pago" para pasar a la pantalla de pago. Podrás pagar al instante con tarjeta de crédito o débito, o pagar offline mediante depósito o transferencia.
    - Si pagas por depósito o transferencia, deberás enviar tu comprobante a vidafur.reg@gmail.com en un lapso no mayor a 2 días hábiles o el registro se cancelará. Instrucciones más avanzadas sobre cómo enviar tu comprobante aparecerán en el formulario al seleccionar esta opción de pago. Una vez que validemos el pago, tu ficha de registro llegará a tu correo.
    - Si pagas al instante con tarjeta de crédito o débito, el sistema te mostrará de inmediato tu ficha de registro con un ID de asistente y un QR para que hagas Check In en el evento en Octubre.
    - Preséntate al evento con tu ficha de registro en octubre y una identificación para validar tu nombre y fecha de nacimiento según lo ingresaste en el formulario de registro. Si eres menor de edad, lleva además tu carta de consentimiento de padres según el caso que aplique. Más información sobre este documento te llegará por correo.
en:
  form_link: https://confuror.regfox.com/2019-final-sale-eng
  register_now_label: Online registration closed
  intro: >-
    Thanks for your interest in the event! To set your registration up follow the instructions on this page.
  upgrade_alert: If you wish to do an upgrade, send an email to <a href="mailto:vidafur.reg@gmail.com">vidafur.reg@gmail.com</a>. <strong>Deadline for membership upgrades is August 31, 2019</strong>.
  steps:
    - Fill out the form that appears in the link at the end of this page. If you register more than one person, use the "Add Registrant" option after saving the data of the first registration you enter. You must enter real information for all attendees. Duplicate records will be ignored.
    - Once the form is completed, select "Proceed to billing" to go to the payment screen. You can pay instantly with a credit or debit card, or pay offline requesting a PayPal invoice.
    - If you select to request a PayPal invoice, you must complete your payment in no more than 2 business days or the registrations will be canceled (acounting once invoice is received). Once we validate the payment, your registration card will reach your email.
    - If you pay instantly with a credit or debit card, the system will instantly display your registration card with an assistant ID and a QR code so you can check in at the event in October.
    - Check in to the event with your registration card in October and one personal ID to validate your name and date of birth as you entered it in the registration form. If you are a minor, you also have to bring your parents consent letter depending on the case that applies. More information about this document will arrive by mail.