es:
  form_link: https://confuror.regfox.com/confuror-2023
  register_now_label: ¡Registrate ahora!
  intro: >-
    Sigue estas instrucciones para pre-registrarte en línea.
  #Durante el early bird sólo se podrá pagar con tarjeta de crédito o débito; otros métodos de pago estarán disponibles en etapas posteriores de registro.
  early_bird_state: false
  early_bird_alert: Early bird disponible <strong>22 de Marzo 20:00 (GTM-6)</strong>, revisa el contador más abajo. Al finalizar la cuenta aparecerá el botón al formulario.
  last_chance_state: false
  last_chance_alert: ¡Última oportunidad! Registro General aún disponible hasta el <strong>30 de Septiembre</strong>, únicamente pagos con tarjeta de crédito o débito. No se podrán realizar Upgrades o agregar extras. Los elementos incluídos como el kit de convención o el Conbook impreso estarán sujetos a disponibilidad para los registrados durante estas fechas (21 agosto - 30 Septiempre).
  day_pass_state: true
  day_pass_alert: <strong>¡Pre-Registro Cerrado!</strong> Pases de un solo día disponibles en línea desde hoy y hasta las fechas del evento, únicamente pagos con tarjeta de crédito o débito.
  day_pass_header: ¡Adquiere pases de un día desde hoy!
  day_pass_intro: Si no te registraste al evento previamente, aún puedes asistir adquiriendo pases de un día. Podrás adquirir para tantos días como desees.
  day_pass_table:
    - label: Jueves 19 de Octubre
      fare: No Disponible
    - label: Viernes 20 de Octubre
      fare: $500 MXN
    - label: Sábado 21 de Octubre
      fare: $500 MXN
    - label: Domingo 22 de Octubre
      fare: $500 MXN
  day_pass_link: https://confuror.regfox.com/confuror2023-onedaypass
  day_pass_cta: ¡Adquiere tus One Day Pass ya!
  steps:
    - Llena cuidadosamente el formulario que se muestra después de estas instrucciones (si se muestra el contador, aún no está disponible). Si deseas registrar a más de una persona completa el pago de la primera y después repite el formulario para las siguientes. Deberás ingresar información real para todos los asistentes. Se cancelarán los registros duplicados o falseados.
    - Una vez completado el formulario selecciona "Continuar al pago" para pasar a la pantalla de pago. Podrás pagar al instante con tarjeta de crédito o débito.
    - Si decides pagar por depósito o transferencia, deberás enviar tu comprobante a reg@confuror.org en un lapso no mayor a 2 días hábiles. Instrucciones más avanzadas sobre cómo enviar tu comprobante aparecerán en el formulario al seleccionar esta opción de pago. Una vez que validemos el pago, tu ficha de registro llegará a tu correo.
    - Si pagaste con tarjeta, el sistema te mostrará de inmediato tu ficha de registro con un ID de asistente y un QR para que hagas Check In en el evento en Octubre.
    - Preséntate al evento con tu ficha de registro y una identificación para validar tu nombre y fecha de nacimiento. Si eres menor de edad, lleva además tu carta de consentimiento de padres según el caso que aplique. Más información sobre este documento en <a href="/es/menores/">Apartado sobre Menores de edad</a>
  upgrade_subtitle: Verificación de datos, Actualizaciones y Upgrades.
  upgrade_steps:
    - Entra a la <a href="https://confuror.account.webconnex.com/" target="_blank">plataforma de administración de tus entradas</a>.
    - Solicita tu acceso por correo ingresando tu email; deberás usar el mismo email que colocaste en la referencia de pago cuando te registraste.
    - La primera vez que inicies sesión, se te pedirá configurar una contraseña. Recuerda muy bien esta contraseña, te servirá para iniciar sesión después.
    - Una vez que hayas iniciado sesión, podrás verificar la información de las entradas que has adquirido para ti u otras personas (si los pagaste tú, dejando tu correo como referencia).
    - Podrás actualizar la información de los registros activos o hacer upgrade de cualquiera de ellos.
    - Si haces upgrade, podrás pagar la diferencia al instante con tarjeta de crédito o débito, o elegir hacer un depósito o transferencia.
    - Algunos datos no pueden ser modificados (Nombre de ID o fecha de Nacimiento); si requieres hacer una correción en esos datos, comunícate a reg@confuror.org
  upgrade_link_label: Administrar tus entradas
  upgrade_link_url: https://confuror.account.webconnex.com/
  upgrade_alert: Solo se podrán realizar upgrades o modificar datos mientras el registro esté abierto, el registro en línea cerrará de forma definitiva el 20 de Agosto de 2023.
  vendor_subtitle: Regístrate como Artista o Vendedor
  vendor_steps:
    - Consulta nuestras <a href="/es/artistas-y-vendedores/" target="_blank">categorías disponibles</a> y elige las que más te convengan.
    - <strong>Si ya cuentas con registro para asistir al evento</strong>, sigue los pasos de arriba para activar tu cuenta de administración y una vez que la tengas (o si ya la tienes) edita tu registro para indicar que deseas participar como Artista o Vendedor y selecciona las opciones de tu preferencia.
    - <strong>Si aún NO cuentas con registro para asistir al evento</strong>, comienza tu registro <a href="https://confuror.regfox.com/confuror-2020-preregistro" target="_blank">aquí</a> y en el proceso indica que deseas participar como Artista o Vendedor y selecciona las opciones de tu preferencia.
    - Una vez que hayas finalizado de registrarte o de editar tu registro seleccionando las opciones de Artistas o Vendedores, estarás en lista de espera. En los próximos días te llegará un correo con otro formulario a llenar para complementar los datos de tu solicitud, incluyendo tu portafolio y más información sobre tu exhibición.
    - Una vez que tu solicitud sea aceptada, se realizará el cobro de las tarifas correspondientes para participar en las categorías que hayas seleccionado, usando los métodos de pago que hayas configurado en el formulario de registro.
    - Si tienes problemas siguiendo los pasos anteriores, envíanos un correo a reg@confuror.org para aclarar tus dudas.
  vendor_registered_link_label: ¡Asistentes registrados aquí!
  vendor_registered_link_url: https://confuror.account.webconnex.com/
  vendor_unregistered_link_label: ¡Aspirantes sin registro aquí!
  vendor_unregistered_link_url: https://confuror.regfox.com/confuror-2020-preregistro
en:
  form_link: https://confuror.regfox.com/confuror-2023
  register_now_label: Register yourself now!
  intro: >-
    To set your pre-registration up follow the instructions on this page.
  #During the early bird only credit or debit card payments will be accepted; other payment methods will be available at later registration stages.
  early_bird_state: false
  early_bird_alert: Early bird available on <strong>March 22 20:00 (GTM-6)</strong>, check the countdown below. Form button will appear when time reaches zero.
  last_chance_state: false
  last_chance_alert: Last Chance! General Registration will remain available until September 30, only credit or debit card payments. No Upgrades or extras can be added. Included items such as the convention kit or printed Conbook will be subject to availability for registrants during these dates (August 21 - September 30)..
  day_pass_state: true
  day_pass_alert: <strong>¡Pre-Registro Cerrado!</strong> Pases de un solo día disponibles en línea desde hoy y hasta las fechas del evento, únicamente pagos con tarjeta de crédito o débito.
  day_pass_header: One Day Passes now available!
  day_pass_intro: If you didn't pre-register for the event, you can still attend by getting one-day passes. You may buy as many days as you wish.
  day_pass_table:
    - label: Thursday October 19
      fare: Not Available
    - label: Friday October 20
      fare: ~$28 USD ($500 MXN)
    - label: Saturday Octuber 21
      fare: ~$28 USD ($500 MXN)
    - label: Sunday October 22
      fare: ~$28 USD ($500 MXN)
  day_pass_link: https://confuror.regfox.com/confuror2023-onedaypass
  day_pass_cta: Get your One Day Passses today!
  steps:
    - Fill out the form behind the link bellow this text (might be hidden under a countdown count if not available yet). If you meant to register more than one attendee, complete your payment and later fill out the form back with the next registrant data. You must enter verifiable information for all attendees. Duplicate or false records will be discarded.
    - Once the form is completed, select "Proceed to billing" to go to the payment screen. You would be able to pay instantly with a credit or debit card.
    - If you select to request a PayPal invoice, you must complete your payment in no more than 2 business days or the membership will be canceled (acounting once invoice is received). Once we validate the payment, your registration card will reach your email.
    - If you paid with debit or credit card, the system will instantly display your membership information with an assistant ID and a QR code so you can check in at the event in October.
    - Check in at the convention with your membership information and a personal ID to validate your name and date of birth. If you are a minor, you will also be required to present your parental consent letter. More information about this is available at <a href="/en/minors/">About Attendance of Minors</a>.
  upgrade_subtitle: Data Verifying, Updates & Upgrades
  upgrade_steps:
    - Log in to the <a href="https://confuror.account.webconnex.com/" target="_blank">managment panel for your memberships</a>.
    - Request your access by entering your email address; you must use the same email address you entered in the payment reference when you registered.
    - The first time you log in, you will be asked to set a password. Remember this password carefully, it will help you to log in later.
    - Once you have logged in, you will be able to manage all the memberships you have purchased for yourself or others (if you paid for them, by leaving your email address as a reference).
    - You will be able to update the information of the active memberships or upgrade any of them.
    - If you upgrade, you will be able to pay the balance instantly by credit or debit card, or choose to pay by Paypal.
    - Some data cannot be modified (ID Name or Date of Birth); if you need to make a correction in those fields, please contact reg@confuror.org.
  upgrade_link_label: Request for an Update or Upgrade
  upgrade_link_url: https://forms.gle/sYL33GeBki31xRB29
  upgrade_alert: Upgrades or modifications can only be made while the online registration is open, the online registration will close definitively on August 20, 2023.
  vendor_subtitle: Register an Artist or Vendor application
  vendor_steps:
    - Check out our Consulta nuestras <a href="/es/artistas-y-vendedores/" target="_blank">available categories</a> and choose the ones that suit you best.
    - <strong>If you already have a convention membership</strong>, ollow the steps above to activate your administration account and once you have it (or if you already have it) edit your registration to indicate that you wish to participate as an Artist or Vendor and select your preferred options.
    - <strong>If you have NOT pre-registered online</strong>, begin your registration <a href="https://confuror.regfox.com/confuror-2020-preregistration" target="_blank">here</a> and while completing the form, indicate that you want to participate as an Artist or Seller; then select your preffered options.
    - By selecting the Artist or Seller options in the registration form, you will be placed on the waiting list. In the next few days you will receive an email with another form to fill out to complete your application, so you can include your portfolio and more information about your exhibition.
    - Once your application is accepted, you will be charged for the corresponding fees to participate in the categories you have selected, using the payment methods you have configured in your registration form.
    - If you have problems following the steps above, please send us an email to reg@confuror.org to clarify your doubts.
  vendor_registered_link_label: Registered attendees, here!
  vendor_registered_link_url: https://confuror.account.webconnex.com/
  vendor_unregistered_link_label: Unregistered applicants here!
  vendor_unregistered_link_url: https://confuror.regfox.com/confuror-2020-preregistration