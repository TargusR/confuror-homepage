    es:
      - Todo lo incluido en entrada Super Sponsor
      - Entrada general extra para un acompañante
      - Boleto extra para la cena VIP Meet & Greet de Super Sponsor para el acompañante
      - Acceso al Drink and Draw con barra libre para dos personas (Jueves)
