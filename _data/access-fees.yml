      - Everything included in Super Sponsor membership
      - Extra general membership coupon for a guest
      - Extra ticket for the VIP Super Sponsor Meet & Greet dinner
      - 2 tickets for the Drink and Draw night (Thursday)
      - 3 night lodging room (2 guests)
      - Breakfast coupons
      - Mexican welcome kit and exclusive Club Pass gifts
