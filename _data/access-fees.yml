club_pass:
  enabled: false
  label:
    es: Club Pass
    en: Club Pass
  description:
    es: ¡Super Sponsor y lo que le sigue! Únete al club y hóspedate con un acompañante en nuestro piso reservado del hotel sede por tres noches. Podrás invitar a un amigo o a esa persona especial a la convención y llevarlo a todos los eventos VIP a los que tendrás acceso como miembro Club Pass.
    en: Much more than just a Super Sponsor patron! Join the club and get a room for two guests at our private floor in the hotel venue, three nights included. Also bring a friend or that special someone to the convention and VIP events with the aditional General membership and extra tickets included in your Club Pass membership.
