  - title: ¡Participa en nuestra Galería!
    image: /images/pictures/gallery_teaser.png
    body: >-
      <p>¡Inscribe tus obras, elige subastar y apoya a la UMA! Podrás exhibir tus mejores piezas en Confuror y si eliges subastarlas, apoyarás al lobo gris Mexicano. Sigue leyendo para conocer más.</p>
    link_label: Seguir leyendo
    link_url: /es/actividades/galeria/
  - title: ¡Conoce nuestra caridad!
    image: /images/pictures/teaser_uma.jpg
    body: >-
      <p>Confuror 2019 apoya la conservación del lobo mexicano y otras especies de fauna silvestre a través de la <strong>UMA Coatepec de Harinas</strong>. Sigue leyendo para conocer más.</p>
    link_label: Seguir leyendo
    link_url: /es/acerca_de/caridad/
