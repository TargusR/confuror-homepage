  - title: Bring your artwork to our gallery!
    image: /images/pictures/gallery_teaser.png
    body: >-
      <p>Register your artworks, choose to auction and support the UMA! Pick your best artwork for our Gallery and support the Mexican gray wolf by putting it to auction. Keep reading to learn more.</p>
    link_label: Keep reading
    link_url: /en/activities/gallery/
  - title: Support the Mexican gray wolf conservation!
    image: /images/pictures/teaser_uma.jpg
    body: >-
      <p>Confuror 2019 supports the conservation of the <strong>Mexican wolf</strong> and other wildlife species through the UMA Coatepec de Harinas. Keep reading to learn more.</p>
