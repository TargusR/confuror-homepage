es:
  title: Preguntas frecuentes sobre el registro
  list:
    # - question: Si me registré en 2020 o 2021, ¿Mi entrada sigue siendo válida?
    #   answer: ¡Sí! Siempre y cuando no solicitaras un reembolso (y se realizara) o hayas donado tu entrada, sigue estando activa y con todos su beneficios para este año. Puedes verificar tus entradas mediante la <a href="#verify">plataforma de administración</a>.
    # - question: Si ya cuento con una entrada, ¿puedo subirla de nivel?
    #   answer: ¡Sí puedes! Podrás solicitar tu upgrade mediante el <a href="#upgrade">formulario de solicitud de cambios o upgrades</a>.
    # - question: ¿Cuánto costará registrarse a Confuror 2023?
    #   answer: Los costos del registro para asistentes, incluídos los de Early Bird (descuento de lanzamiento), se darán a conocer el Viernes 17 de Marzo.
    - question: ¿Cuándo estará abierto el registro?
      answer: El registro Early Bird será lanzado el día 22 de Marzo a las 8:00pm. A partir del 17 de Abril se abrirá el registro en línea de forma continua, cerrando el 20 de agosto.
    - question: ¿Qué significa "hasta agotar existencias" en el Early Bird?
      answer: El Early Bird es nuestro lanzamiento promocional de registro. Las entradas se ofrecen a un precio con descuento y por lo mismo, la cantidad disponible es limitada. Historicamente se han agotado en breve, por lo que sugerimos reservar a tiempo cuando estén disponibles.
    # - question: ¿Cuando estarán disponibles los precios y descripción de los paquetes?
    #   answer: Estamos trabajando en actualizar esta información lo más pronto posible, estimamos tenerla lista durante la semana de cierre de abril. Las características de los paquetes serán las mismas que las mostradas para 2020/2021; es sobre los costos que estamos trabajando para reducir los cambios.
    - question: ¿Cuando me podré registrar para una mesa de ventas/exposición (Artist Alley, Dealers Den o Night Market)?
      answer: Contemplamos que los registros para estas dinámicas se habiliten durante la etapa general del registro, por lo tanto no estarán disponibles durante el Early Bird. Sin embargo, podrás registrarte durante el Early Bird y solicitar tu espacio después.
    - question: ¿Qué necesito para registrarme y participar como vendedor/expositor (Artist Alley, Dealers Den o Night Market)?
      answer: Necesitas contar con un registro activo para la convención, es decir, registrarte durante este 2023 en cualquiera de las etapas. Durante la etapa general de registro, se habilitará un método para solicitar un espacio. Toda solicitud deberá ser aprobada por el comité correspondiente. Una vez aprobado tu espacio, deberás liquidar el costo correspondiente a este para poder participar. Los costos y más detalles sobre los métodos de pago se darán a conocer más adelante. Recomendamos seguir únicamente las indicaciones de esta página para registrarte o pagar en un espacio de ventas/exposición. Si te coordinarás con otras personas para montar un espacio en conjunto, verifica muy bien que tengan todo en orden. Siempre que tengas dudas sobre algún proceso, puedes aclararlas con nosotros a travez de nuestras redes sociales o nuestro correo de atención info@confuror.org.
    - question: ¿Qué pasa con mi registro si mi solicitud de espacio para venta/exposición no resulta aprobada?
      answer:  Nos esforzamos al máximo en brindar espacio a cada persona interesada en exponer el evento, sin embargo, la capacidad de la sede es limitada. En caso de que no podamos aceptar tu solicitud de espacio para venta/exposición y de que no desees asistir al evento únicamente con los beneficios de tu entrada. Podrás solicitar un reembolso de tu la misma siguiendo nuestros términos y condiciones de uso.
    - question: ¿Volverá a estar disponible Club Pass?
      answer: Para la edición 2023 no contemplamos la venta de entradas Club Pass, sin embargo, estamos trabajando para mejorar y hacer más efectivos los beneficios de las entradas Sponsor y Super Sponsor, así como brindar más alternativas de hospedaje dentro y cerca de la sede.
en:
  title: Registration Frequently Asked Questions
  list:
    # - question: If I registered in 2020 or 2021, am I still valid to attend the con?
    #   answer: Yes, as long as you did not request a refund (and it was made) or you donated your ticket, it is still active and with all its benefits for this year. You can verify your memberships available trough your <a href="#verify">membership account</a>
    # - question: If I already have a membership, can I opt for an upgrade?
    #   answer: Yes you can! You can request for an uograde trough the <a href="#upgrade">Updates and Uogrades request form</a>.
    # - question: How much will it cost to register for Confuror 2023?
    #   answer: Registration fees for attendees, including Early Bird (launch discount), will be announced on Friday, March 17.
    - question: When will the registration be open?
      answer: Early Bird registration will be launched on March 22nd at 8:00pm. On-line registration will be open continuously from April 17 and will close on August 20.
    - question: What does "stock limited" mean in Early Bird?
      answer: Early Bird is our promotional registration launch. Tickets are offered at a discounted price and therefore the number of tickets available is limited. Historically they have sold out very quickly, so we suggest to register as soon as they are available.
    # - question: When will the prices and description of the registrartion levels be available?
    #   answer: We are working on updating this information as soon as possible, we estimate to have it ready during April's closing week. The features of the registration levels will be the same as those shown for 2020/2021; it is on the costs that we are working to reduce the changes.
    - question: When will I be able to register for a sales/exhibition table (Artist Alley, Dealers Den or Night Market)?
      answer: We anticipate that registrations for these dynamics will be available during the main online pre-reg stage. Therefore, they will not be available during the Early Bird. However, you will be able to register during Early Bird and request your space afterwards.
    - question: What do I need to register and participate as a vendor/exhibitor (Artist Alley, Dealers Den or Night Market)?
      answer: You need to have an active registration for the convention, means, you have to pre-reg online on 2023. Once available we will publish a form to be able to submit for a request. Once your request is approved, you will have to pay the corresponding fee in order to participate. More information reggarding the process and payment would be available soon. We recommend that you only follow the instructions on this page to register or pay for a sales/exhibition space. If you will coordinate with other people to set up a space together, make sure they have everything in order. Whenever you have doubts about any process, you can clarify them with us through our social networks or through our support email info@confuror.org.
    - question: What happens to my registration if my application for sales/exhibit space is not approved?
      answer:  We make every effort to provide space for every person interested in the event, however, venue capacity is limited. In the event that we are unable to accept your request for sales/exhibit space and you do not wish to attend the event with your registration level features only. You may request a refund of your ticket by following our terms and conditions of use.
    - question: Will Club Pass be available again?
      answer: For the 2023 edition we do not contemplate the sale of Club Pass tickets, however, we are working to improve and enhance the benefits of Sponsor and Super Sponsor tickets, as well as to provide more lodging alternatives in and near the venue.