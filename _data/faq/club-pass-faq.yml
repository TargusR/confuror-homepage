es:
  title: Preguntas frecuentes sobre Club Pass
  list:
    - question: ¿Puedo tener acceso <strong>Sponsor</strong> o <strong>Super Sponsor</strong> con Confuror Club Pass?
      answer: ¡Sí! Solo necesitas hacer upgrade una vez que hayas adquirido tu paquete. Mantendrás tus beneficios exclusivos de Confuror Club Pass más los que vengan junto con el upgrade a Sponsor o Super Sponsor.
    - question: ¿Puedo hospedarme más de tres noches en esta habitación?
      answer: ¡Sí! Pero está sujeto a disponibilidad, también puedes reservar noches adicionales en alguna otra habitación del hotel y transferirte a tu habitación en el piso Fiesta Club durante las noches del evento.
    - question: ¿Puedo hospedarme con más personas en mi habitación Fiesta Club?
      answer: ¡Sí! La tercera persona en adelante tiene un costo extra, mismo que se deberá cubrir en recepción al hacer tu check-in. No es necesario que te preocupes de momento por el costo de acompañantes extra.
en:
  title: Club Pass frequently asked questions
  list:
    - question: May I have <strong>Sponsor</strong> or <strong>Super Sponsor</strong> admission with Confuror Club Pass?
      answer: Totally yes! Just upgrade your access to any of these categories once you have purchased your Confuror Club Pass. You will keep your exclusive benefits plus those that come along with the upgrade to Sponsor or Super Sponsor.
    - question: Can I stay more than three nights in this room?
      answer: Yes! But it is subject to availability, you can also book additional nights in another room of the hotel and transfer to your room in the Fiesta Club floor during the nights of the convention.
    - question: Can I stay with more people in my Fiesta Club room?
      answer: Yes! The third person in advance has an extra cost, same that will have to be covered in reception when making your check-in. You do not need to worry at the moment for the cost of extra companions.