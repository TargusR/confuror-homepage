es:
  title: Preguntas frecuentes sobre el Drink and Draw
  list:
    - question: ¿Está el Drink & Draw incluído en alguno de los paquetes?
      answer: No. El Drink & Draw es un evento con costo independiente y es completamente opcional, ya que Confuror ofrecerá otras actividades para sus asistentes durante este horario.
    - question: ¿Habrá bebidas no alcoholicas en la barra libre?
      answer: ¡Sí! Se ofreceran como alternativa para quienes no deseen beber alcohol. El consumo de bebidas alcoholicas durante el evento es opcional. Se recomienda moderación.
    - question: ¿Si no estoy interesado en beber, puedo entrar sin pagar?
      answer: No. Por regulaciones de las instalaciones todos los presentes en el salón al momento de que inicie el servicio de barra libre son contabilizados en el consumo, por lo que no nos es posible abrir el espacio a todos los asistentes en esta ocasión.
    - question: ¿Si no estoy registrado como asistente a Confuror 2019, puedo asistir al Drink and Draw?
      answer: ¡Claro que sí! Sabemos que algunos interesados en Confuror no disponen del fin de semana completo y que eso a veces condiciona su asitencia; el Drink and Draw se pensó también como una probadita de Confuror para quienes no puedan inscribirse como asistentes a la convención, pero aún así deseen pasar una gran noche en compañia de artistas y celebridades de la comunidad Furry.
en:
  title: Club Pass frequently asked questions
  list:
    - question: Is the Drink & Draw included in any membership?
      answer: No. The Drink & Draw is an independent event with it's own cost. It is completely optional and Confuror will offer other activities for its attendees during its play time.
    - question: Will there be non-alcoholic drinks in the open bar?
      answer: Yes! They will be available as an alternative for those who do not wish to drink alcohol. The consumption of alcoholic beverages during the event is optional. Moderation is recommended.
    - question: If I am not interested in drinking, can I enter without paying?
      answer: No. By regulations of the facilities, every person present in the room at the time that the open bar service starts is accounted in the consumption, so it is not possible to grant free acces to every attendee on this occasion.
    - question: If I dont have any attendee membership for Confuror 2019, can I attend the Drink and Draw?
      answer: Of course! We know that some Confuror enthusiasts do not have the full weekend available and that sometimes conditions their attendance; the Drink and Draw was also thought as a taste of Confuror for those who cannot get an attendee membership, but still wish to spend a great night in the company of artists and celebrities of the Furry community.