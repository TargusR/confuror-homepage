es:
  title: FAQ voluntariado
  list:
    - question: ¿Puedo ser voluntario sin estar inscrito a Confuror?
      answer: ¡Claro! Si perdiste la oportunidad de registrarte como asistente, pero deseas <b>ser voluntario en Confuror 2023</b>, también puedes aplicar y en caso de ser seleccionado tendrás acceso al evento y la posibilidad de recibir otros beneficios.
    - question: ¿Los voluntarios pueden disfrutar del evento?
      answer: ¡Si! Las tareas son sencillas y se busca distribuir a los voluntarios para que tengan tiempo de disfrutar el evento al mismo tiempo que ayudan a hacerlo posible.
    - question: ¿Como voluntario tendré algo que me identifique ante el público?
      answer: Sí, los voluntarios en servicio portarán un chaleco distintivo, además de un badge especial. Este chaleco solo se podrá portar mientras se esté en servicio y deberá retonarse al concluir este. El badge sí podrá ser conservado, pues estará personalizado.

en:
  title: Volunteering FAQ
  list:
    - question: Can I volunteer without having a Confuror membership?
      answer: Sure! If you missed the opportunity to get a membership online, but you want <b> to volunteer at Confuror 2023 </b>, you can apply. If you get selected you will have access to the event along with other benefits.
    - question: Can volunteers enjoy the event?
      answer: Yes! Tasks are simple and volunteers are allocated so that they have time to enjoy the event while helping to make it possible.
    - question: As a volunteer, will I have something that identifies me to the public?
      answer: Yes, volunteers on duty will wear a distinctive vest, in addition to a special badge. This vest may only be worn while on duty and must be returned at the end of service. The badge may be kept, as it will be personalized.

