es:
  title: FAQ voluntariado
  list:
    - question: ¿Puedo ser voluntario sin estar inscrito a Confuror?
      answer: ¡Claro! Si perdiste la oportunidad de registrarte como asistente, pero deseas <b>ser voluntario en Confuror 2022</b>, también puedes aplicar y en caso de ser seleccionado tendrás acceso al evento junto a otros beneficios.
    - question: ¿Los voluntarios pueden disfrutar del evento?
      answer: ¡Si! Tratamos de balancear la carga de tareas para que los voluntarios puedan disfrutar del evento al mismo tiempo que ayudan a hacerlo posible. En ciertas horas tienen libertad total para disfrutar de él como cualquier otro asistente.
    - question: ¿Qué beneficios puedo obtener como voluntario?
      answer: Los beneficios son variados y están en función de tu desempeño. Cómo ya se mencionó, uno de los beneficios puede ser poder participar en el evento aún si no estás inscrito. Otros beneficios pueden incluir cortesías para otra edición o souvenirs exclusivos.
en:
  title: Volunteering FAQ
  list:
    - question: Can I volunteer without having a Confuror membership?
      answer: Sure! If you missed the opportunity to get a membership online, but you want <b> to volunteer at Confuror 2022 </b>, you can apply. If you get selected you will have access to the event along with other benefits.
    - question: Can volunteers enjoy the event?
      answer: Yes! We try not to load too many tasks so that volunteers can enjoy the event while helping to make it possible. On certain hours, they have total freedom to enjoy the convention like any other attendee.
    - question: What benefits do I get as a volunteer?
      answer: The benefits can vary based on your performance as a volunteer. As mentioned, you could attend the convention even if you where not registered. Other benefits may include courtesies for further editions or exclusive souvenirs.

